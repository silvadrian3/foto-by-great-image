<ngx-loading [show]="loading" [config]="{}"></ngx-loading>
<div class="login-page">
    <div class="col-md-6 push-md-3">
        <div class="col-lg-12 login-container">
            <form (ngSubmit)="login()" role="form" #form="ngForm" ngNativeValidate>
                <img src="assets/images/logo.png" />
                <div class="row">
                <div class="col-lg-12">
                    <div class="form-content">
                        <div class="form-group">
                            <input 
                                type="email" 
                                id="emailAddress" 
                                name="emailAddress" 
                                [(ngModel)]="emailAddress" 
                                class="form-control input-lg" 
                                #email="ngModel" 
                                placeholder="Email" 
                                [email]
                                required />
                            <div
                                *ngIf="email.errors && (email.dirty || email.touched)"
                                class="text-danger text-space pull-right"
                                [hidden]="!email.errors.required">
                                    Email Address is Required.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input 
                                type="password" 
                                class="form-control input-lg"
                                id="password" 
                                name="password" 
                                [(ngModel)] = "password" 
                                #pass="ngModel" 
                                placeholder="Password" 
                                required />
                            
                            <!--
                            <div class="text-space pull-left">
                                <a [routerLink]="['/forgotpassword']" class="text-left">Forgot Password?</a>    
                            </div>
                            -->

                            <div
                                *ngIf="pass.errors && (pass.dirty || pass.touched)"
                                class="text-danger text-space pull-right"
                                [hidden]="!pass.errors.required">
                                Password is Required.
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
                
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid || loading">Log in</button>
                    </div>
                    <div class="col-lg-12">
                        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
                    </div>
                </div>
                
                <!-- TODO: Register-->
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
