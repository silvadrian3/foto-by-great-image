<ngx-loading [show]="loading" [config]="{}"></ngx-loading>
<div [@routerTransition]>
    <app-page-header [heading]="'Update Branch'" [icon]="'fa-fw fa-pencil-square-o'"></app-page-header>
    
    <!-- <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert> -->

    <div class="col-lg-8 col-lg-offset-2 form-group">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update Branch
      </div>
  
      <div class="clear-filler"></div>
      <div class="clear-filler"></div>
      
      <form role="form" (ngSubmit)="updateBranch()" ngNativeValidate>
          <div class="col-lg-10 col-lg-offset-1 form-body">
          <div class="col-lg-12">
              <div class="col-lg-12 form-group">
                <h4>Branch Details</h4>
            </div>
          </div>
        
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Name <span>*</span></label>
              <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
            </div>
          </div>

          
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Address 1</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="address1" [(ngModel)]="address1">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Address 2</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="address2" [(ngModel)]="address2">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-4">
              <label>City</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="city" [(ngModel)]="city">
              </div>
            </div>
          
            <div class="col-lg-4">
              <label>Region</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="state" [(ngModel)]="state">
              </div>
            </div>
  
            <div class="col-lg-4">
              <label>Zipcode</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="zipcode" [(ngModel)]="zipcode">
              </div>
            </div>  
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-6">
              <label>Country</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="country" [(ngModel)]="country">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-6">
              <label>Latitude </label>
              <div class="input-group">
                <input 
                  type="number"
                  step="any" 
                  class="form-control" name="latitude" [(ngModel)]="latitude">
              </div>
            </div>
  
            <div class="col-lg-6">
              <label>Longitude </label>
              <div class="input-group">
                <input 
                  type="number"
                  step="any" 
                  class="form-control" name="longitude" [(ngModel)]="longitude">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Email Address</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="email" [(ngModel)]="email">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Contact Number</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="contactNumber" [(ngModel)]="contactNumber">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12 form-group">
            <div class="col-lg-6">
              <label>Opens At:</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="opensAt" [(ngModel)]="opensAt">
              </div>
            </div>
  
            <div class="col-lg-6">
              <label>Closes At:</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" name="closesAt" [(ngModel)]="closesAt">
              </div>
            </div>
          </div>
  
          <div class="clear-filler"></div>
          <div class="clear-filler"></div>
          <div class="col-lg-12 text-center form-group">
            <div class="col-lg-2 col-lg-offset-4">
              <button type="submit" class="btn btn-success"> Submit </button>
            </div>
            <div class="col-lg-2">
                <button 
                  type="button" 
                  routerLink="/branches" 
                  class="btn btn-warning"> 
                    Cancel 
                </button>
            </div>
          </div>
  
        </div>
      </form>
      <div class="clear-filler"></div>
      <div class="col-lg-10 col-lg-offset-1 text-center">
          <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
        </div>
      <div class="clear-filler"></div>
    
    </div>
  </div>
  </div>
