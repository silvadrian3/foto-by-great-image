<ngx-loading [show]="loading" [config]="{}"></ngx-loading>
<div [@routerTransition]>
  <app-page-header [heading]="'Create Product'" [icon]="'fa-fw fa-plus'"></app-page-header>
  
  <div class="col-lg-8 col-lg-offset-2 form-group">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-plus" aria-hidden="true"></i> Create Product
    </div>

    <div class="clear-filler"></div>
    <div class="clear-filler"></div>
    
    <form role="form" (ngSubmit)="createProduct()" ngNativeValidate>
      <div class="col-lg-10 col-lg-offset-1 form-body">
        <div class="col-lg-12">
            <div class="col-lg-12 form-group">
              <h4>Product Details</h4>
          </div>
        </div>
      
        <div class="col-lg-12 form-group">
          <div class="col-lg-12">
            <label>Name <span>*</span></label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
          </div>
        </div>

        <div class="col-lg-12 form-group">
          <div class="col-lg-12">
            <label>Credit Type <span>*</span></label>
            <select class="form-control" name="creditType" [(ngModel)]="creditType" required>
              <option value=""> - - - Please Select - - - </option>
              <option value="ALL"> ALL </option>
              <option value="RETAIL"> RETAIL </option>
            </select>
          </div>
        </div>
      
        <div class="col-lg-12 form-group">
          <div class="col-lg-6">
            <label>Credits </label>
            <div class="input-group">
              <input 
                type="number" 
                step="any" 
                class="form-control" name="credits" [(ngModel)]="credits" placeholder="0">
            </div>
          </div>
        </div>

        <div class="col-lg-12 form-group">
          <div class="col-lg-6">
            <label>Price </label>
            <div class="input-group">
              <span class="input-group-addon" id="price-ico">PHP</span>
              <input 
                type="number" 
                step="any" 
                class="form-control" name="price" [(ngModel)]="price" aria-describedby="price-ico" placeholder="0.00">
            </div>
          </div>
        </div>
        
        <!-- <div class="col-lg-12 form-group">
          <div class="col-lg-6">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contactnumber" [(ngModel)]="contactnumber">
          </div>
        </div> -->

        

        <div class="clear-filler"></div>
        <div class="clear-filler"></div>
        
        <div class="col-lg-12 text-center form-group">
          <div class="col-lg-2 col-lg-offset-4">
            <button type="submit" class="btn btn-success" [disabled]="isSubmitted"> Submit </button>
          </div>
          <div class="col-lg-2">
              <button 
                type="button" 
                routerLink="/products" 
                class="btn btn-warning"> 
                  Cancel 
              </button>
          </div>
        </div>

        
      </div>
      <div class="clear-filler"></div>

      <div class="col-lg-10 col-lg-offset-1 text-center">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
      </div>

        <div class="clear-filler"></div>
    </form>
    
    
  
  </div>
</div>
</div>
