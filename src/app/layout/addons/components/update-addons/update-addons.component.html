<ngx-loading [show]="loading" [config]="{}"></ngx-loading>
<div [@routerTransition]>
    <app-page-header [heading]="'Update AddOns'" [icon]="'fa-fw fa-pencil-square-o'"></app-page-header>
    
    <!-- <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert> -->

    <div class="col-lg-8 col-lg-offset-2 form-group">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update AddOns
      </div>
  
      <div class="clear-filler"></div>
      <div class="clear-filler"></div>
      
      <form role="form" (ngSubmit)="updateAddons()" ngNativeValidate>
          <div class="col-lg-10 col-lg-offset-1 form-body">
          <div class="col-lg-12">
              <div class="col-lg-12 form-group">
                <h4>AddOns Details</h4>
            </div>
          </div>
        
          <div class="col-lg-12 form-group">
            <div class="col-lg-12">
              <label>Name <span>*</span></label>
              <input type="text" class="form-control" name="description" [(ngModel)]="description" required>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="col-lg-6">
              <label>Price </label>
              <div class="input-group">
                <span class="input-group-addon" id="price-ico">PHP</span>
                <input 
                  type="number" 
                  step="any" 
                  class="form-control" name="price" [(ngModel)]="price" aria-describedby="price-ico" placeholder="0.00">
              </div>
            </div>
          </div>
  
          <div class="clear-filler"></div>
          <div class="clear-filler"></div>
          <div class="col-lg-12 text-center form-group">
            <div class="col-lg-2 col-lg-offset-4">
              <button type="submit" class="btn btn-success"> Submit </button>
            </div>
            <div class="col-lg-2">
                <button 
                  type="button" 
                  routerLink="/addons" 
                  class="btn btn-warning"> 
                    Cancel 
                </button>
            </div>
          </div>
  
        </div>
      </form>
      <div class="clear-filler"></div>
      <div class="col-lg-10 col-lg-offset-1 text-center">
          <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
        </div>
      <div class="clear-filler"></div>
    
    </div>
  </div>
  </div>
